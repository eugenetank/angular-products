<div class="wrapper">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" formControlName="username">
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <div *ngIf="username.errors.required">
          <small class="form-text text-danger">Username is required.</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required">
          <small class="form-text text-danger">Password is required.</small>
        </div>
        <div *ngIf="password.errors.minlength">
          <small class="form-text text-danger">Password must be at least 8 characters long.</small>
        </div>
      </div>
    </div>
    <div *ngIf="serverMessage"><p class="text-danger">{{ serverMessage }}</p></div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign In</button>
  </form>
  <p class="text-center mt-4">Not registered yet? <a routerLink="/register">Sign up</a></p>
</div>
